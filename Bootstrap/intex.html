<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://4kwallpapers.com/images/walls/thumbs_2t/8710.jpg"
            alt="Los Angeles"
            class="d-block w-100 img-fluid h-50"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://4kwallpapers.com/images/walls/thumbs_2t/8710.jpg"
            alt="Chicago"
            class="d-block w-100 img-fluid"
            style="height: 500px"
          />
        </div>
        <div class="carousel-item">
          <img src="ny.jpg" alt="New York" class="d-block w-100" />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="container">
      <!-- Row 1 -->
      <div class="row">
        <div class="col">Row 1 - Col 1</div>
        <div class="col">Row 1 - Col 2</div>
      </div>

      <!-- Row 2 -->
      <div class="row py-4 bg-info">
        <div class="col">Row 2 - Col 1</div>
        <div class="col">Row 2 - Col 2</div>
      </div>

      <div class="row bg-success py-5">
        <div class="col-12 col-md-6 col-lg-4">Box</div>
        <div class="col-12 col-md-6 col-lg-4">Box</div>
        <div class="col-12 col-md-12 col-lg-4">Box</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
