<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box{
            width: 120px;
            height: 60px;
            background-color: antiquewhite;
            margin: 10px;
            position: static;
            top: 50%;
        }
        .Box1{

            width: 120px;
            height: 60px;
            background-color: rgb(245, 189, 117);
            margin: 10px;
            position: relative;
            top: 20px;
            left: 25px;
        }
        .parent{
            width: 120px;
            height: 120px;
            background-color: rgb(193, 64, 64);
            position: relative;
            top: 10px;

        }
        .child{
            width: 70px;
            height: 50px;
            background-color: rgb(242, 112, 112);
            position: absolute;
            top: 70px;
        }
    </style>
</head>
<body>
    <div class="Box">static Box</div>
    <div class="Box1">Relative</div>
    <div class="parent">
        <div class="child">
            aboslute
        </div>
    </div>
</body>
</html>
