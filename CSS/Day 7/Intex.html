<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            background-color: aquamarine;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 50px 50px;
            gap: 10px;
            padding: 10px;
            

        }
        .container div{
            background-color: white;
            text-align: center;
            color: aquamarine ;
            padding: 10px;
            font-size: 34px;
        }
        .item1{
           grid-column: 1/span 3;
           grid-row : 1 /span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
