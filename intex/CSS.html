<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100%;
            border: 5px solid blue;
            padding: 20px;
            margin: 15px;
            background-color: lightgray;
        }
        .box1 {
            height: 300px;
            background-color: red;
        }
        .box2 {
            padding: 100px;
            background-color: green;
        }
        .box3 {
            border: 100px solid rgb(195, 195, 248);
            background-color: yellow;
        }
        .box4 {
            width: 100%;
            margin: 40px;
            height: 10px;
            background-color: rgb(248, 202, 117);
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <h1>Box Model 1 </h1>
    <div class="box box1" >lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    <div class="box box2">Lorem, ipsum.</div>
    <div class="box box3" >Lorem ipsum dolor sit amet.</div>
    <div class="box box4" >Lorem ipsum dolor sit amet, consectetur.</div> 

</body>
</html>
