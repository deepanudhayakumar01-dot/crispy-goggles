<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .default-box {
      width: 200px;
      padding: 20px;
      border: 5px solid blue;
      margin: 10px;
    }
    .border-box {
      width: 200px;
      padding: 20px;
      border: 5px solid green;
      box-sizing: border-box;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h3>Without vs With Border-Box</h3>
  <div class="default-box">Default Box (content-box)</div>
  <div class="border-box">Default Box (content-box)</div>
</body>
</html>
